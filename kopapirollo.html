<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b92ef4b51b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div name=game>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5">
                <h3>Rock-Paper-Scissors game</h3>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-6">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>How to start:</strong> Choose your weapon and click "Ready"
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-12"></div>
            <div class="col-3"></div>
            <button class="col-2 btn btn-outline-danger"><i class="far fa-hand-rock"></i></i></button>
            <button class="col-2 btn btn-outline-danger"><i class="far fa-hand-paper"></i></button>
            <button class="col-2 btn btn-outline-danger"><i class="far fa-hand-peace"></i></button>
            <div class="col-3"></div>
            <div class="col-5"></div>
            <button class="col-2 btn btn-outline-success">Ready</button>
            <div class="col-5"></div>
        </div>
    </div>
</body>

</html>
