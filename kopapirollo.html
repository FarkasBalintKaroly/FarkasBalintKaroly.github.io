<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/kopapirollo.css">
    <script src="https://kit.fontawesome.com/b92ef4b51b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div name=game>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3 style="padding-left: 75px">Rock-Paper-Scissors game</h3>
            </div>
            <div class="col-4"></div>
            <div class="col-3"></div>
            <div class="col-6">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>How to start:</strong> Choose your weapon!!!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <button onclick="run(this.id)" value="rock" id="1" class="col-2 btn btn-outline-success"><i class="far fa-hand-rock fa-7x"></i></button>
            <button onclick="run(this.id)" value="paper" id="2" class="col-2 btn btn-outline-success"><i class="far fa-hand-paper fa-7x"></i></button>
            <button onclick="run(this.id)" value="scissors" id="3" class="col-2 btn btn-outline-success"><i class="far fa-hand-peace fa-7x"></i></button>
            <div class="col-3"></div>
            <div class="col-5"></div>
            <div class="col-2" style="color: red; padding-left: 30px;">The computer's weapon:</div>
            <div class="col-5"></div>
            <div class="col-5"></div>
            <div id="computerWeapon" class="alert alert-danger col-2" role="alert" style="display: none;"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
            <h2 class="col-2" id="outcome"></h2>
            <div class="col-5"></div>
        </div>
    </div>
    <script src="js/kopapirollo.js"></script>
</body>
</html>
